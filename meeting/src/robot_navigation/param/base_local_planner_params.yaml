DWAPlannerROS:
  max_vel_x: 0.07    # Maximum linear velocity (m/s)
  min_vel_x: -0.07    # Minimum linear velocity (m/s)
  max_vel_y: 0.07    # Maximum linear velocity (m/s)
  min_vel_y: -0.07    # Minimum linear velocity (m/s)

  max_vel_theta: 0.3  # Maximum angular velocity (rad/s)
  min_vel_theta: -0.3  # Minimum angular velocity (rad/s)
  min_in_place_vel_theta: 0.3

  acc_lim_theta: 1.5
  acc_lim_x: 1.0
  acc_lim_y: 1.0

  yaw_goal_tolerance: 0.05  # Tolerance for yaw goal orientation (rad)
  xy_goal_tolerance: 0.05  # Tolerance for goal position (m)

  holonomic_robot: true
  # publish_traj_pc : true
  # publish_cost_grid_pc: true
  sim_time: 1.5    # Simulation time (s) to compute the trajectory
  sim_granularity: 0.025  # Granularity of the simulation (m)