# RTAB-Map Configuration

# General Parameters
General:
  MapName: rtabmap
  StartNewMap: true

# Odometry Parameters
Odometry:
  Type: RGBD
  RGBD/LocalRadius: 1.0
  RGBD/LocalStrategy: 1
  RGBD/LocalWindowSize: 20

# Mapping Parameters
Mapping:
  GlobalStrategy: 1
  Grid/RangeMax: 8.0
  Grid/Resolution: 0.05
  Grid/RangeMax/Obstacles: 3.0
  Grid/MaxNodes: 10000

# Localization Parameters
Localization:
  Type: RGBD
  RGBD/Strategy: 2
  RGBD/FillGapByInterpolation: true

# Sensor Parameters
Sensors:
  RGBD/DepthScanMatching: true
  RGBD/OptimizeFromGraphEnd: true
  RGBD/ProximityByTime: false
  RGBD/ScanMatchingSize: 0.5

# Robot Parameters
Robot:
  obstacle_range: 2.5
  raytrace_range: 3.0
  footprint: [[0.216, 0.2256], [0.216, -0.2256], [-0.216, -0.2256], [-0.216, 0.2256]]
  #robot_radius: ir_of_robot
  inflation_radius: 0.55

# Observation Sources
ObservationSources:
  - RGBD
  - LaserScan
